<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VinoEditDlg" widgetVar="VinoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVinoTitle}">
            <h:form id="VinoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vinoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVinoLabel_vinoId}" for="vinoId" />
                        <p:inputText id="vinoId" value="#{vinoController.selected.vinoId}" title="#{bundle.EditVinoTitle_vinoId}" required="true" requiredMessage="#{bundle.EditVinoRequiredMessage_vinoId}"/>
                        <p:outputLabel value="#{bundle.EditVinoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{vinoController.selected.nombre}" title="#{bundle.EditVinoTitle_nombre}" required="true" requiredMessage="#{bundle.EditVinoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditVinoLabel_cepas}" for="cepas" />
                        <p:inputText id="cepas" value="#{vinoController.selected.cepas}" title="#{bundle.EditVinoTitle_cepas}" />
                        <p:outputLabel value="#{bundle.EditVinoLabel_color}" for="color" />
                        <p:inputText id="color" value="#{vinoController.selected.color}" title="#{bundle.EditVinoTitle_color}" required="true" requiredMessage="#{bundle.EditVinoRequiredMessage_color}"/>
                        <p:outputLabel value="#{bundle.EditVinoLabel_cosecha}" for="cosecha" />
                        <p:inputText id="cosecha" value="#{vinoController.selected.cosecha}" title="#{bundle.EditVinoTitle_cosecha}" required="true" requiredMessage="#{bundle.EditVinoRequiredMessage_cosecha}"/>
                        <p:outputLabel value="#{bundle.EditVinoLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{vinoController.selected.categoria}" title="#{bundle.EditVinoTitle_categoria}" required="true" requiredMessage="#{bundle.EditVinoRequiredMessage_categoria}"/>
                        <p:outputLabel value="#{bundle.EditVinoLabel_enologo}" for="enologo" />
                        <p:inputText id="enologo" value="#{vinoController.selected.enologo}" title="#{bundle.EditVinoTitle_enologo}" />
                        <p:outputLabel value="#{bundle.EditVinoLabel_terruno}" for="terruno" />
                        <p:inputText id="terruno" value="#{vinoController.selected.terruno}" title="#{bundle.EditVinoTitle_terruno}" />
                        <p:outputLabel value="#{bundle.EditVinoLabel_bodegaId}" for="bodegaId" />
                        <p:selectOneMenu id="bodegaId" value="#{vinoController.selected.bodegaId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bodegaController.itemsAvailableSelectOne}"
                                           var="bodegaIdItem"
                                           itemValue="#{bodegaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vinoController.update}" value="#{bundle.Save}" update="display,:VinoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VinoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VinoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
