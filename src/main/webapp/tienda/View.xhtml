<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiendaViewDlg" widgetVar="TiendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiendaTitle}">
            <h:form id="TiendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiendaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiendaLabel_tiendaId}"/>
                        <h:outputText value="#{tiendaController.selected.tiendaId}" title="#{bundle.ViewTiendaTitle_tiendaId}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_nombreT}"/>
                        <h:outputText value="#{tiendaController.selected.nombreT}" title="#{bundle.ViewTiendaTitle_nombreT}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_pais}"/>
                        <h:outputText value="#{tiendaController.selected.pais}" title="#{bundle.ViewTiendaTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_ciudad}"/>
                        <h:outputText value="#{tiendaController.selected.ciudad}" title="#{bundle.ViewTiendaTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_direccion}"/>
                        <h:outputText value="#{tiendaController.selected.direccion}" title="#{bundle.ViewTiendaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewTiendaLabel_paginaWeb}"/>
                        <h:outputText value="#{tiendaController.selected.paginaWeb}" title="#{bundle.ViewTiendaTitle_paginaWeb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiendaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
