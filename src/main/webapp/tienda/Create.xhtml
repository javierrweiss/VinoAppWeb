<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiendaCreateDlg" widgetVar="TiendaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiendaTitle}">
            <h:form id="TiendaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiendaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_tiendaId}" for="tiendaId" />
                        <p:inputText id="tiendaId" value="#{tiendaController.selected.tiendaId}" title="#{bundle.CreateTiendaTitle_tiendaId}" required="true" requiredMessage="#{bundle.CreateTiendaRequiredMessage_tiendaId}"/>
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_nombreT}" for="nombreT" />
                        <p:inputText id="nombreT" value="#{tiendaController.selected.nombreT}" title="#{bundle.CreateTiendaTitle_nombreT}" required="true" requiredMessage="#{bundle.CreateTiendaRequiredMessage_nombreT}"/>
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{tiendaController.selected.pais}" title="#{bundle.CreateTiendaTitle_pais}" />
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{tiendaController.selected.ciudad}" title="#{bundle.CreateTiendaTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateTiendaRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{tiendaController.selected.direccion}" title="#{bundle.CreateTiendaTitle_direccion}" required="true" requiredMessage="#{bundle.CreateTiendaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreateTiendaLabel_paginaWeb}" for="paginaWeb" />
                        <p:inputText id="paginaWeb" value="#{tiendaController.selected.paginaWeb}" title="#{bundle.CreateTiendaTitle_paginaWeb}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tiendaController.create}" value="#{bundle.Save}" update="display,:TiendaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiendaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiendaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
