<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotadecataTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NotadecataListForm">
                <p:panel header="#{bundle.ListNotadecataTitle}">
                    <p:dataTable id="datalist" value="#{notadecataController.items}" var="item"
                                 selectionMode="single" selection="#{notadecataController.selected}"
                                 paginator="true"
                                 rowKey="#{item.notaDeCataId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotadecataTitle_notaDeCataId}"/>
                            </f:facet>
                            <h:outputText value="#{item.notaDeCataId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotadecataTitle_notaDeCata}"/>
                            </f:facet>
                            <h:outputText value="#{item.notaDeCata}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotadecataTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotadecataTitle_vinoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vinoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{notadecataController.prepareCreate}" update=":NotadecataCreateForm" oncomplete="PF('NotadecataCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NotadecataViewForm" oncomplete="PF('NotadecataViewDialog').show()" disabled="#{empty notadecataController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NotadecataEditForm" oncomplete="PF('NotadecataEditDialog').show()" disabled="#{empty notadecataController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{notadecataController.destroy}" update=":growl,datalist" disabled="#{empty notadecataController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
