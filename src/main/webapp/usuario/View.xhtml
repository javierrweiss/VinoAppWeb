<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuarioId}"/>
                        <h:outputText value="#{usuarioController.selected.usuarioId}" title="#{bundle.ViewUsuarioTitle_usuarioId}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_cuentaUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.cuentaUsuario}" title="#{bundle.ViewUsuarioTitle_cuentaUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_apellido}"/>
                        <h:outputText value="#{usuarioController.selected.apellido}" title="#{bundle.ViewUsuarioTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_pais}"/>
                        <h:outputText value="#{usuarioController.selected.pais}" title="#{bundle.ViewUsuarioTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_region}"/>
                        <h:outputText value="#{usuarioController.selected.region}" title="#{bundle.ViewUsuarioTitle_region}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_ciudad}"/>
                        <h:outputText value="#{usuarioController.selected.ciudad}" title="#{bundle.ViewUsuarioTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_codPostal}"/>
                        <h:outputText value="#{usuarioController.selected.codPostal}" title="#{bundle.ViewUsuarioTitle_codPostal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
