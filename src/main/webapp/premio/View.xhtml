<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PremioViewDlg" widgetVar="PremioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPremioTitle}">
            <h:form id="PremioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{premioController.selected != null}">
                        <h:outputText value="#{bundle.ViewPremioLabel_premioId}"/>
                        <h:outputText value="#{premioController.selected.premioId}" title="#{bundle.ViewPremioTitle_premioId}"/>
                        <h:outputText value="#{bundle.ViewPremioLabel_nombrePremio}"/>
                        <h:outputText value="#{premioController.selected.nombrePremio}" title="#{bundle.ViewPremioTitle_nombrePremio}"/>
                        <h:outputText value="#{bundle.ViewPremioLabel_puntaje}"/>
                        <h:outputText value="#{premioController.selected.puntaje}" title="#{bundle.ViewPremioTitle_puntaje}"/>
                        <h:outputText value="#{bundle.ViewPremioLabel_medalla}"/>
                        <h:outputText value="#{premioController.selected.medalla}" title="#{bundle.ViewPremioTitle_medalla}"/>
                        <h:outputText value="#{bundle.ViewPremioLabel_ano}"/>
                        <h:outputText value="#{premioController.selected.ano}" title="#{bundle.ViewPremioTitle_ano}"/>
                        <h:outputText value="#{bundle.ViewPremioLabel_vinoId}"/>
                        <h:outputText value="#{premioController.selected.vinoId}" title="#{bundle.ViewPremioTitle_vinoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PremioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
