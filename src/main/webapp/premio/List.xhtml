<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPremioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PremioListForm">
                <p:panel header="#{bundle.ListPremioTitle}">
                    <p:dataTable id="datalist" value="#{premioController.items}" var="item"
                                 selectionMode="single" selection="#{premioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.premioId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPremioTitle_premioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.premioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPremioTitle_nombrePremio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePremio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPremioTitle_puntaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPremioTitle_medalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.medalla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPremioTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPremioTitle_vinoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vinoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{premioController.prepareCreate}" update=":PremioCreateForm" oncomplete="PF('PremioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PremioViewForm" oncomplete="PF('PremioViewDialog').show()" disabled="#{empty premioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PremioEditForm" oncomplete="PF('PremioEditDialog').show()" disabled="#{empty premioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{premioController.destroy}" update=":growl,datalist" disabled="#{empty premioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
