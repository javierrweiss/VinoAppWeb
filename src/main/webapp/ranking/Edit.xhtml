<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RankingEditDlg" widgetVar="RankingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRankingTitle}">
            <h:form id="RankingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rankingController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRankingLabel_rankingId}" for="rankingId" />
                        <p:inputText id="rankingId" value="#{rankingController.selected.rankingId}" title="#{bundle.EditRankingTitle_rankingId}" required="true" requiredMessage="#{bundle.EditRankingRequiredMessage_rankingId}"/>
                        <p:outputLabel value="#{bundle.EditRankingLabel_ranking}" for="ranking" />
                        <p:inputText id="ranking" value="#{rankingController.selected.ranking}" title="#{bundle.EditRankingTitle_ranking}" />
                        <p:outputLabel value="#{bundle.EditRankingLabel_tiendaId}" for="tiendaId" />
                        <p:inputText id="tiendaId" value="#{rankingController.selected.tiendaId}" title="#{bundle.EditRankingTitle_tiendaId}" />
                        <p:outputLabel value="#{bundle.EditRankingLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{rankingController.selected.usuarioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRankingLabel_vinoId}" for="vinoId" />
                        <p:selectOneMenu id="vinoId" value="#{rankingController.selected.vinoId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vinoController.itemsAvailableSelectOne}"
                                           var="vinoIdItem"
                                           itemValue="#{vinoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rankingController.update}" value="#{bundle.Save}" update="display,:RankingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RankingEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RankingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
