<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRankingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RankingListForm">
                <p:panel header="#{bundle.ListRankingTitle}">
                    <p:dataTable id="datalist" value="#{rankingController.items}" var="item"
                                 selectionMode="single" selection="#{rankingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rankingId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingTitle_rankingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rankingId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingTitle_ranking}"/>
                            </f:facet>
                            <h:outputText value="#{item.ranking}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingTitle_tiendaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiendaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRankingTitle_vinoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.vinoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rankingController.prepareCreate}" update=":RankingCreateForm" oncomplete="PF('RankingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RankingViewForm" oncomplete="PF('RankingViewDialog').show()" disabled="#{empty rankingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RankingEditForm" oncomplete="PF('RankingEditDialog').show()" disabled="#{empty rankingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rankingController.destroy}" update=":growl,datalist" disabled="#{empty rankingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
