<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBodegapremioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BodegapremioListForm">
                <p:panel header="#{bundle.ListBodegapremioTitle}">
                    <p:dataTable id="datalist" value="#{bodegapremioController.items}" var="item"
                                 selectionMode="single" selection="#{bodegapremioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.premiobodId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegapremioTitle_premiobodId}"/>
                            </f:facet>
                            <h:outputText value="#{item.premiobodId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegapremioTitle_nombrePremiobod}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePremiobod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegapremioTitle_distincion}"/>
                            </f:facet>
                            <h:outputText value="#{item.distincion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegapremioTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegapremioTitle_bodegaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bodegaId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bodegapremioController.prepareCreate}" update=":BodegapremioCreateForm" oncomplete="PF('BodegapremioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BodegapremioViewForm" oncomplete="PF('BodegapremioViewDialog').show()" disabled="#{empty bodegapremioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BodegapremioEditForm" oncomplete="PF('BodegapremioEditDialog').show()" disabled="#{empty bodegapremioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bodegapremioController.destroy}" update=":growl,datalist" disabled="#{empty bodegapremioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
