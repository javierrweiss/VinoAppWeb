<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodegaCreateDlg" widgetVar="BodegaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBodegaTitle}">
            <h:form id="BodegaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodegaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_bodegaId}" for="bodegaId" />
                        <p:inputText id="bodegaId" value="#{bodegaController.selected.bodegaId}" title="#{bundle.CreateBodegaTitle_bodegaId}" required="true" requiredMessage="#{bundle.CreateBodegaRequiredMessage_bodegaId}"/>
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_nombreBodega}" for="nombreBodega" />
                        <p:inputText id="nombreBodega" value="#{bodegaController.selected.nombreBodega}" title="#{bundle.CreateBodegaTitle_nombreBodega}" required="true" requiredMessage="#{bundle.CreateBodegaRequiredMessage_nombreBodega}"/>
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{bodegaController.selected.pais}" title="#{bundle.CreateBodegaTitle_pais}" />
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{bodegaController.selected.ubicacion}" title="#{bundle.CreateBodegaTitle_ubicacion}" />
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_fundacion}" for="fundacion" />
                        <p:inputText id="fundacion" value="#{bodegaController.selected.fundacion}" title="#{bundle.CreateBodegaTitle_fundacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bodegaController.create}" value="#{bundle.Save}" update="display,:BodegaListForm:datalist,:growl" oncomplete="handleSubmit(args,'BodegaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BodegaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
