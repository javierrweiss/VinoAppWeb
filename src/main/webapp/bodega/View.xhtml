<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodegaViewDlg" widgetVar="BodegaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBodegaTitle}">
            <h:form id="BodegaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodegaController.selected != null}">
                        <h:outputText value="#{bundle.ViewBodegaLabel_bodegaId}"/>
                        <h:outputText value="#{bodegaController.selected.bodegaId}" title="#{bundle.ViewBodegaTitle_bodegaId}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_nombreBodega}"/>
                        <h:outputText value="#{bodegaController.selected.nombreBodega}" title="#{bundle.ViewBodegaTitle_nombreBodega}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_pais}"/>
                        <h:outputText value="#{bodegaController.selected.pais}" title="#{bundle.ViewBodegaTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_ubicacion}"/>
                        <h:outputText value="#{bodegaController.selected.ubicacion}" title="#{bundle.ViewBodegaTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewBodegaLabel_fundacion}"/>
                        <h:outputText value="#{bodegaController.selected.fundacion}" title="#{bundle.ViewBodegaTitle_fundacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BodegaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
